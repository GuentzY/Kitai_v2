
<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Bienvenido</h1>
      <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
      <p *ngIf="usuario">Usuario: {{usuario}}</p>
    </ion-label>
  </ion-title>
  
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-title>Promociones Kitai</ion-title>
        </ion-card-header>
      
        <ion-card-content>
      
          Los mas ricos y convenientes
          <img src="assets/img/aji-de-gallina.jpg" alt="">
        </ion-card-content>
      
        <ion-row>
          <ion-col>
              <ion-button expand="full" [routerLink]="['/menu']">Promociones</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
      
      <ion-card>
        <ion-card-header>
          <ion-title>Los mejores rolls</ion-title>
        </ion-card-header>
      
        <ion-card-content>
      
          Fusion Japonesa - Peruana, rolls especiales y mucho mas
          <img src="assets/img/aji-de-gallina.jpg" alt="">
        </ion-card-content>
      
        <ion-row>
          <ion-col>
              <ion-button expand="full" [routerLink]="['/menu']" >Rolls de la carta</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
      
      <ion-card>
        <ion-card-header>
          <ion-title>Para picar</ion-title>
        </ion-card-header>
      
        <ion-card-content>
      
          Sashimis, ceviches, camarones apanados
          <img src="assets/img/aji-de-gallina.jpg" alt="">
        </ion-card-content>
      
        <ion-row>
          <ion-col>
              <ion-button expand="full" [routerLink]="['/menu']">Acompa√±amientos</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    
      <ion-card>
        <ion-card-header>
          <ion-title>Utilidades</ion-title>
        </ion-card-header>
      
        <ion-card-content>
      
          Geolocalizacion
          
        </ion-card-content>
      
        <ion-row>
          <ion-col>
              <ion-button expand="full" [routerLink]="['/geolocalizacion']">Ir</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    
    </ion-content>
